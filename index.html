<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolarSystem</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-size: 2rem;
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 30;
      }
    </style>
  </head>
  <body>
    <div class="sys1 system">
      <!-- stars -->
      <div class="starpath starpath1">
        <div class="starpathmask"></div>
        <div class="star star1">
          <div class="starflare"></div>
        </div>
      </div>
      <div class="starpath starpath2">
        <div class="starpathmask"></div>
        <div class="star star2">
          <div class="starflare"></div>
        </div>
      </div>
      <div class="starpath starpath3">
        <div class="starpathmask"></div>
        <div class="star star3">
          <div class="starflare"></div>
        </div>
      </div>
      <div class="starpath starpath4">
        <div class="starpathmask"></div>
        <div class="star star4">
          <div class="starflare starflare4"></div>
        </div>
      </div>
      <div class="starpath starpath5">
        <div class="starpathmask"></div>
        <div class="star star5">
          <div class="starflare"></div>
        </div>
      </div>
      <div class="starpath starpath6">
        <div class="starpathmask"></div>
        <div class="star star6">
          <div class="starflare"></div>
        </div>
      </div>
      <div class="starpath starpath7">
        <div class="starpathmask"></div>
        <div class="star star7">
          <div class="starflare"></div>
        </div>
      </div>

      <!-- sun and earth -->
      <div class="sun"></div>
      <div class="firstorbit">
        <div class="earth"></div>
        <div class="orbitmask"></div>
      </div>
    </div>

    <!-- full solarsystem -->
    
    <div class="sys2 hidden">
      <h1>TIME SCALE: 1 sec = 88 days</h1>
      <div class="background"></div>
      <div class="sun"></div>
      <div class="firstorbit">
        <div class="planet"></div>
      </div>
      <div class="secondorbit">
        <div class="planet"></div>
      </div>
      <div class="thirdorbit">
        <div class="planet"></div>
      </div>
      <div class="fourthorbit">
        <div class="planet"></div>
      </div>
      <div class="fifthorbit">
        <div class="planet"></div>
      </div>
      <div class="sixthorbit">
        <div class="planet">
          <div class="rings"></div>
        </div>
      </div>
      <div class="seventhorbit">
        <div class="planet"></div>
      </div>
      <div class="eigthorbit">
        <div class="planet"></div>
      </div>
    </div>

    <div class="buttons_section">
      <button class="zoom-out-btn">
        <span class="material-symbols-outlined"> zoom_out </span>
      </button>
      <button class="zoom-in-btn">
        <span class="material-symbols-outlined"> zoom_in </span>
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
